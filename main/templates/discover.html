{% extends 'base.html' %}
{% load static %}

{% block styles %}
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h3>See what made other users smile!</h3>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12" style="margin-bottom: 2.5rem">
            
        </div>
    </div>

    <div class="row">
        {% for post in posts %}
        <div class="col-md-4" style="margin-bottom: 1.5rem">
            <div class="card">
                <div class="card-body">
                    <h3>{{ post.title }}</h3>
                    <p><span>
                    <a href="{% url 'user_view' username=post.author.username %}">@{{ post.author.username }}</a>
                    </span></p>
                    <p>
                        <a href="{% url 'post_details_view' id=post.id %}">View Details</a>
                    </p>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
