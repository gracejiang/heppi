{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h3>Share what made you smile today!</h3>
    <br>
    <hr/>

    <form method="POST" action="/new_post/">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleTitle">Name</label>
            <input name="title" type="text" class="form-control" id="exampleTitle" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="exampleBody">Description</label>
            <input name="body" type="textarea" rows="3" class="form-control" id="exampleBody" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-success">Create Post</button>
    </form>

 


{% endblock %}
