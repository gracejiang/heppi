<h1>Hello</h1>

<form method="POST" action="/">
    {% csrf_token %}
    <p>Create Post</p>
    <input name="title" placeholder="title here" />
    <input name="body" placeholder="body here" />
    <input type="submit" value="Create Post"/>
</form>

{% for post in posts %}
    <hr/>
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
{% endfor %}
